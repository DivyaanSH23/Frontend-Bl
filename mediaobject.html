<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Labz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #F6F3EB;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 3em;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }
    .media {
      display: flex;
      align-items: center;
      gap: 1.5em;
      margin-bottom: 2em;
    }
    .media-object {
      max-width: 150px;
      height: auto;
      border-radius: 12px;
    }
    .media-body {
      text-align: left;
      flex: 1;
    }
    .media-heading {
      margin-bottom: 0.5em;
      font-size: 1.5em;
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="media">
    <img class="media-object" src="BL_logo_square_png.png" alt="Sample photo">
    <div class="media-body">
      <h3 class="media-heading">Organically Synthesized</h3>
      <p>Leverage agile frameworks to provide a robust synopsis for high-level overviews.</p>
    </div>
  </div>

  <div class="media">
    <img class="media-object" src="BL_logo_square_jpg.jpg" alt="Sample photo">
    <div class="media-body">
      <h3 class="media-heading">Eco Processing</h3>
      <p>Holistically predominate extensible testing procedures for reliable supply chains.</p>
    </div>
  </div>
</div>

</body>
</html>
